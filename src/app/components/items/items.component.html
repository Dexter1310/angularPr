<div class="container">
  <table class="table table-dark">
    <thead>
    <tr>
      <th>rf.</th>
      <th>Name article</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Delete</th>
      <th>Pay</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" [ngClass]="{'completed':item.completed}">
      <td>{{item.ide}}</td>
      <td>{{item.title|uppercase}}</td>
      <td>{{item.price| currency:'EUR'}}</td>
      <td>{{item.quantity}}</td>
      <td>{{(item.price*item.quantity|currency:'EUR')}}</td>
      <td><a href="#" (click)='onDelete(item)'>X</a></td>
      <td><input type="checkbox" [checked]="item.completed" (change)="onToggle(this.item)"></td>
    </tr>
    </tbody>
  </table>
</div>
